<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" onsubmit="onSubmit()">
      <fieldset class="frames">
        <legend>Personal information</legend>
        <label>Surname:
          <input type="text"
                 name="surname"
                 required
                 autocomplete="off"
                 class="inputs">
        </label><br>
        <label>Name:
          <input type="text"
                 name="name"
                 autocomplete="off"
                 class="inputs">
        </label><br>
        <label>How old are You?
          <input type="number"
                 name="age"
                 value="12"
                 min="1"
                 max="100"
                 class="inputs">
        </label><br>
        <label>Full date of birth:
          <input type="date"
                 name="dob"
                 class="inputs">
        </label><br>
        <label>I accept the term of the agreement
          <input type="checkbox"
                 name="terms">
        </label><br>
      </fieldset>

      <fieldset class="frames">
        <legend>Registration</legend>
        <label>E-mail:
          <input type="email"
                 name="email"
                 placeholder="email@example.com"
                 required
                 class="inputs">
        </label><br>
        <label>Password:
          <input type="password"
                 name="password"
                 minlength="8"
                 required>
        </label><br>
      </fieldset>

      <fieldset class="frames">
        <legend>An interesting fact about you!</legend>
        <div class="inputs">
          <label>Do you love cats?
            <input type="radio" name="cats"> Yes
          </label>
          <label>
            <input type="radio" name="cats" > No
          </label>
          <br>
        </div>
        <label>What is your favorite color?
          <input type="color"
                 name="color"
                 class="inputs">
        </label><br>
        <label>What time do you go to bed?
          <input type="time"
                 step="1"
                 name="bed-time"
                 class="inputs">
        </label><br>
        <div class="inputs">
          <label>What are your favorite brand of cars?
            <select multiple>
              <option>BMW</option>
              <option>Audi</option>
              <option>Lada</option>
            </select>
          </label><br>
        </div>
        <label>How do you rate our work?
          <input type="range"
                 name="rate"
                 min="1"
                 max="5">
        </label>
      </fieldset>

      <fieldset class="frames">
        <legend>Additional info</legend>
        <div class="inputs">
          <label>Comments:
            <textarea maxlength="500"
                      name="comments">
            </textarea>
          </label><br>
        </div>
        <label>Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <input type="submit"
             name="submit"
             value="Submit">
    </form>
  </body>
</html>
